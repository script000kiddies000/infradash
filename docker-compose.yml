services:
  dashboard:
    image: dashboard-infra
    build: .
    container_name: dashboard-infra
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=file:/app/data/db.json
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-me-please-123}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/auth/setup"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
